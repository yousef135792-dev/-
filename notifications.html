<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title data-i18n="settings_sections.notifications">الإشعارات</title>
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="style.css">
    <script src="translations.js"></script>
  </head>
  <body>
    <nav id="mainNavbar" class="navbar"></nav>
    <main class="container">
      <section class="card">
        <h2 data-i18n="settings_sections.notifications">الإشعارات</h2>
        <label><input type="checkbox" id="notifEnable"> <span data-i18n="notifications_enable">تفعيل الإشعارات</span></label>
        <div style="margin-top:12px">
          <button class="btn" id="saveNotifs">حفظ</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', ()=>{
        if(typeof renderNavbar === 'function') renderNavbar();
        const st = JSON.parse(localStorage.getItem('site_settings')||'{}');
        document.getElementById('notifEnable').checked = !!st.notifications;
        document.getElementById('saveNotifs').addEventListener('click', ()=>{ const s = JSON.parse(localStorage.getItem('site_settings')||'{}'); s.notifications = document.getElementById('notifEnable').checked; localStorage.setItem('site_settings', JSON.stringify(s)); alert('Saved'); });
      });
    </script>
  </body>
</html>
